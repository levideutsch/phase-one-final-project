<!DOCTYPE html>
<htmL lang="en">

<head> 
    <script src="index.js"></script>
    <link rel='stylesheet' href='index.css'/>
</head>

<body>
<div>

    <h2 id="title">US Population Search</h2>

    <form id="state-select-form">
       <select id="state-selector" name="state">
        <option disabled hidden selected>Select State</option>
       </select>
       <input id="input-state" type="submit" name="submit"/>
       <!-- <p>result</p> -->
    </form>
    

    <div id="year-box" class="box">
      <h2>Year</h2>
      <p class="results"></p>
    </div>

    <div id="state-box" class="box">
        <h2>State</h2>
        <p class="results"></p>
      </div>

    <div id="population-box" class="box">
        <h2>Population</h2>
        <p class="results"></p>
      </div>

</div>

</body>
</htmL>
